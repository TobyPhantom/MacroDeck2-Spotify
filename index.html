<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spotify Redirect</title>
</head>
<body>
  <h1>Redirecting...</h1>
  <script>
    const hash = window.location.hash;
    if (hash) {
      const params = new URLSearchParams(hash.substring(1));
      const token = params.get('access_token');
      if (token) {
        alert("Access token received!");
        console.log("Access Token:", token);
        // Optional: Send it somewhere else if needed
      } else {
        alert("No token found.");
      }
    } else {
      alert("No hash in URL.");
    }
  </script>
</body>
</html>
